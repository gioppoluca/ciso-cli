name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: |
          python -m pip install -U pip setuptools wheel
          pip install -e ".[test]"

      - name: Run tests
        env:
          # Values used by tests that rely on env-based Settings
          CISO_URL: https://example.test
          CISO_API_TOKEN: xxxxxxxxxxxxxxxxxxxx
          CISO_TIMEOUT: "10"
          CISO_VERIFY_TLS: "true"
        run: |
          pytest --cov=ciso_cli --cov-report=term-missing
